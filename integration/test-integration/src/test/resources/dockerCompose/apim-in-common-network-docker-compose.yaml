version: "3.7"
networks:
  apim_and_cc:
    name: apim_and_cc
services:
  apim:
    image: wso2am/wso2am:4.1.0-beta-alpine
    user: root
    ports:
      - "9763:9763"
      - "9443:9443"
      - "5672:5672"
      - "8243:8243"
    volumes:
      - ./conf/deployment.toml:/home/wso2carbon/wso2-config-volume/repository/conf/deployment.toml
      - ./database:/home/wso2carbon/wso2am-4.1.0-beta/repository/database:rw
    networks:
      - apim_and_cc
  
