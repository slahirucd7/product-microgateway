version: "3.7"
networks:
  apim_and_cc:
    name: apim_and_cc
services:
  apim:
    image: docker.wso2.com/wso2am:4.0.0.0
    user: root
    ports:
      - "9764:9764"
      - "9444:9444"
      - "5673:5673"
    environment:
      - PROFILE_NAME=control-plane
    volumes:
      - ./conf/deployment.toml:/home/wso2carbon/wso2-config-volume/repository/conf/deployment.toml
      - ./database:/home/wso2carbon/wso2am-4.1.0/repository/database:rw
    networks:
      - apim_and_cc
