
  redis:
    image: redis:alpine
    expose:
      - 6379
    ports:
      - 6379:6379
  ratelimit:
    image: envoyproxy/ratelimit:master
    command: /bin/ratelimit
    ports:
      - 8080:8080
      - 8083:8081
      - 6070:6070
    depends_on:
      - redis
      - statsd
    volumes:
      - ../../rateLimit/config:/data/ratelimit/config
    environment:
      - USE_STATSD=false
      - STATSD_HOST=statsd
      - STATSD_PORT=9125
      - LOG_LEVEL=debug
      - REDIS_SOCKET_TYPE=tcp
      - REDIS_URL=redis:6379
      - RUNTIME_ROOT=/data
      - RUNTIME_SUBDIRECTORY=ratelimit
      - RUNTIME_WATCH_ROOT=false

