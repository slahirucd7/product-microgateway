openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore Prototyped Implementation
  license:
    name: MIT
servers:
  - url: /
x-wso2-production-endpoints:
  urls:
    - '/'
x-wso2-basePath: /prototyped
paths:
  /pet/findByStatus:
    get:
      summary: Finds Pets by status
      operationId: findPetsByStatus
      tags:
        - pets
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
      x-mediation-script: |
        {
           "in": "header",
           "name": "prototypedValue",
           "responses": [
               {
                   "value": "success",
                   "headers": [
                       {
                           "name": "x-wso2-header1",
                           "value": "Sample header value"
                       }
                   ],
                   "code": 200,
                   "payload": {
                       "application/json": "{\"name\" : \"slcd\"}",
                       "application/xml": "<name>slcd</name>"
                   }
               },
               {
                   "value": "failure",
                   "headers": [
                       {
                           "name": "x-wso2-header2",
                           "value": "Failed header value"
                       }
                   ],
                   "code": 500,
                   "payload": {
                       "application/json": "{\"name1\" : \"value1\"}",
                       "application/xml": "<name1>value1</name1>"
                   }
               }
           ]
        }
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
